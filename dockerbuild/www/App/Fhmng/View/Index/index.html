<script type="text/javascript">
	$(function(){
		$('body').show();
		$('#meetingb').menubutton({    
	    duration:0,
	    menuAlign:'right',
	    menu: '#meetinglist'   
	}); 
	$(document).bind('contextmenu',function(e){
            return false;
    });
	$.fn.extend({   
        //定义鼠标右键方法，接收一个函数参数   
        "rightclick":function(fn){  
            //调用这个方法后将禁止系统的右键菜单   
            $(this).bind('contextmenu',function(e){  
                return false;  
            });   
            //为这个对象绑定鼠标释放事件   
            $(this).mouseup(function(e){  
                //如果按下的是右键，则执行函数   
                if(3 == e.which){  
                    fn(e);  
                }  
            });   
        }   
    });   
	//修改消息框边框样式为thin
	$.messager.defaults = $.extend({},$.messager.defaults,{border:"thin"});
	//注销
	$("#loginout").click(function(){
		confirm('温馨提示','确定注销？',function(flag){    
		    if (flag){    
		    	location.href="{:U('Fhmng/AeciAdmin/loginOut')}";
		    }    
		});  
	});
	
	//清空缓存
	$("#clearinfo").click(function(){
		$.ajax({
			url:"{:U('Fhmng/Aeciverify/clear')}",
			type:"post",
			data:{},
			success:function(response){
				var result = $.parseJSON(response);
				if(result.success==1){
					$.tipShow({
						"message":result.message,
						"color":"green"
					});
					
				}else{
					$.tipShow({
						"message":result.message,
						"color":"red"
					});
				}
			}
		});
	})


	
	
	
	//修改个人密码
	$("#modifyPersonalPWD").click(function(){
		var id= {$session_user.id};
		openDialog({
			windowId:"window",
			title:"修改个人密码",
			href:"{:U('fhmng/User/modifyPersonalPwdPage')}?id="+id,
			width:520,
			height:280,
			buttons:[
				{
					text:"提交",
					iconCls:"icon-ok",
					handler:function(){
						submitForm("myform");
						//$("#window iframe")[0].contentWindow.window.$("#myform").submit();
					}
				},
				{
					text:"重置",
					iconCls:"icon-redo",
					handler:function(){
						resetForm("myform");
						//$("#window iframe")[0].contentWindow.window.$("#myform").form("reset");
					}
				}
			]
		});
	});
	
	//修改个人信息
	$("#modifyPersonalInfo").click(function(){
		var id= {$session_user.id};
		openDialog({
			windowId:"window",
			title:"修改个人信息",
			href:"{:U('fhmng/User/modifyPersonalInfoPage')}?id="+id,
			width:470,
			height:350,
			buttons:[
				{
					text:"提交",
					iconCls:"icon-ok",
					handler:function(){
						submitForm("myform");
						//$("#window iframe")[0].contentWindow.window.$("#myform").submit();
					}
				},
				{
					text:"重置",
					iconCls:"icon-redo",
					handler:function(){
						resetForm("myform");
						//$("#window iframe")[0].contentWindow.window.$("#myform").form("reset");
					}
				}
			]
		});
	});

	// 切换会议
	$('#changeMeeting').on('click',function () {
	
		openDialog({
			windowId:"window",
			title:"切换会议",
			href:"{:U('fhmng/MeetingManage/changeMeeting')}",
			width:420,
			height:350,
		});		
	});
	$(document).on('click','#meetinglist>.menu-item',function () {
			var span = $(this).find('.changeMeeting');
			if(span.length == 0){
				return ;
			}
			var meeting_name = span.data('name');
			var meeting_id = span.data('id');
			confirm('温馨提示','确定要将当前会议切换为 <span style="color:green">'+meeting_name+'</span> 吗？',function(flag){    
			    if (flag){ 
					$.ajax({
						url:"{:U('Fhmng/MeetingManage/changeMeetingHandler')}",
						type:"post",
						data:{
							"id":meeting_id,
						},
						success:function(response){
							var result = $.parseJSON(response);
							if(result.success){
								var url = "{:U('Fhmng/AeciAdmin/aeci')}";
								parent.location.href = url;
							}else{
								$.tipShow({
									"message":result.message,
									"color":"red"
								});
							}
						}
					});
			    }    
			}); 
		})
});
</script>
